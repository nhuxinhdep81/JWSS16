<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sửa Xe</title>
</head>
<body>
<h2>Sửa Xe</h2>
<form th:action="@{/admin/buses/update}" th:object="${bus}" method="post">
  <input type="hidden" th:field="*{id}" />
  <div>
    <label>Biển Số:</label>
    <input type="text" th:field="*{licensePlate}" />
    <span th:if="${#fields.hasErrors('licensePlate')}" th:errors="*{licensePlate}"></span>
  </div>
  <div>
    <label>Loại Xe:</label>
    <select th:field="*{busType}">
      <option value="NORMAL">NORMAL</option>
      <option value="VIP">VIP</option>
      <option value="LUXURY">LUXURY</option>
    </select>
    <span th:if="${#fields.hasErrors('busType')}" th:errors="*{busType}"></span>
  </div>
  <div>
    <label>Số Hàng Ghế:</label>
    <input type="number" th:field="*{rowSeat}" />
    <span th:if="${#fields.hasErrors('rowSeat')}" th:errors="*{rowSeat}"></span>
  </div>
  <div>
    <label>Số Cột Ghế:</label>
    <input type="number" th:field="*{colSeat}" />
    <span th:if="${#fields.hasErrors('colSeat')}" th:errors="*{colSeat}"></span>
  </div>
  <div>
    <label>URL Hình Ảnh:</label>
    <input type="text" th:field="*{image}" />
  </div>
  <button type="submit">Cập Nhật</button>
  <a th:href="@{/admin/buses}">Quay Lại</a>
</form>
</body>
</html>
